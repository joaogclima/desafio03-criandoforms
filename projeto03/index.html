<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Projeto03</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" />
                        </div>
                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" />
                    </div>  
                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" />
                    </div>
                </div>               
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>
                    <div class="mentorship">
                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date">
                        </div>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="time-begin">Das</label>
                                <input type="time" id="time-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="time-end">Até</label>
                                <input type="time" id="time-end">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <h2>Segunda mentoria</h2>
                    <div class="mentorship">
                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date">
                        </div>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="time-begin">Das</label>
                                <input type="time" id="time-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="time-end">Até</label>
                                <input type="time" id="time-end">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="button-frame">
                <button>Salvar</button>       
            </div>           
        </form>
    </div>
    


</body>

</html>
